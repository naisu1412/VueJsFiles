<body>

    <div id="app">   
            <!-- eto lang maapektuhan ng vue yung nasa labas ay wala ng mangyayari -->
           <h1> {{ message }} </h1>
           <!-- yung v model ay isang directive -->
           <input v-model='message'>

           <pre>    
                {{ $data | json }}
           </pre>
    </div>

  <script src="https://unpkg.com/vue@2.3.4"></script>
    <script>

      
        new Vue({
            el: '#app',
            data:{
                message: 'Hello World'
            }
        });
    </script>

</body>
