<body>

    <div id="app">   
        <form action="">
        <span class="error"  v-show="!message"> You must enter a message  </span>
        <br>
        <!-- Pag naglagay ka ng v-model, data binding tawag dun -->
        <textarea v-model="message"  name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit" v-show="message"> Send Message </button>
        </form>
        <br>
        <pre>
            {{ $data | json }}
        </pre>
    </div>

  <script src="https://unpkg.com/vue@2.3.4"></script>
    <script>
        new Vue({
           el: '#app',
            data: {
                message: ''
            }
        });

    </script>

</body>
</html>
