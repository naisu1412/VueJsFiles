


<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
<style>

</style>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body>
<div id="app">
  <ul>
    <li v-for='band in bands'> name: {{ band.name }}  origin: {{band.origin}}</li>

  </ul>

</div>




<script src="https://unpkg.com/vue@2.3.4"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            bands: [
                { name: 'Babyside' , origin: 'Somewhere' },
                { name: 'newside' , origin: 'Somewhere that' },
                { name: 'Oldside' , origin: 'Somewhere here' },
                { name: 'thereside' , origin: 'Somewhere there' }
            ]
        }
    })

</script>

</body>
</html>
