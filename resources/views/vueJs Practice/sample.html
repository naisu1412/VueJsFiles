<body>

    <div id="app">

        <counter> </counter>
        <counter> </counter>


        <template id='counter-template'>
            <h1> heading </h1>
            <button @click='count += 1'> heading {{ count }}</button>
            
        </template>
    </div>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.js"></script>

    <script>
        // if you find yourself in situation where in a piece component is repeated in your web app. gagawa ka ng component

            template: '#counter-template',

            data: function() {
                return {
                    count: 0
                };
            }
        });
        new Vue({
            el: '#app'


        });
    </script>
